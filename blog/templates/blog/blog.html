{% extends 'blog/layout.html' %}

{% load static %}



{% block content %}





<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <div class="mb-6 flex items-end justify-between gap-4">
      <h2 class="text-2xl font-bold text-gray-800 lg:text-3xl">Блог</h2>
    </div>

    {% if blog %}
    <div class="grid gap-x-4 gap-y-6 sm:grid-cols-2 md:gap-x-6 lg:grid-cols-3 xl:grid-cols-4">

      {% for item in blog %}
      <!-- product - start -->
      <div>
        <a href="{% url 'blogdetail' slug=item.slug %}" class="group mb-2 block h-60 md:h-96 overflow-hidden rounded-lg bg-gray-100 shadow-lg lg:mb-3">
          <img src="{{ item.cover_photo.url }}" loading="lazy" alt="{{ item.title }}" class="h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
        </a>

        <div class="flex flex-col">
          <span class="text-gray-500">{{ item.rubric }}</span>
          <a href="{% url 'blogdetail' slug=item.slug %}" class="text-lg font-bold text-gray-800 transition duration-100 hover:text-gray-500 lg:text-xl">{{ item.title }}</a>
        </div>
      </div>
      <!-- product - end -->
      {% endfor %}






    </div>
    {% endif %}




  </div>
</div>



{% endblock %}
