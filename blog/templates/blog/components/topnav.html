{% load static %}


{% with request.resolver_match.url_name as current_url %}

<div class="bg-white lg:pb-2">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <header class="flex items-center justify-between py-4 md:py-8">
      <!-- logo - start -->
      <a href="{% url 'home' %}" class="inline-flex items-center gap-2.5 text-2xl font-bold text-black md:text-3xl" aria-label="logo">
        <svg width="95" height="94" viewBox="0 0 95 94" class="h-auto w-6 text-indigo-500" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M96 0V47L48 94H0V47L48 0H96Z" />
        </svg>
        Blog
      </a>
      <!-- logo - end -->

      <!-- nav - start -->
      <nav class="hidden gap-12 lg:flex">
        <a href="{% url 'home' %}" class="{% if current_url == 'home' %}text-indigo-500{% endif %} text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Главная</a>
        <a href="{% url 'blog' %}" class="{% if current_url == 'blog' %}text-indigo-500{% endif %} text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Блог</a>
        <a href="{% url 'about' %}" class="{% if current_url == 'about' %}text-indigo-500{% endif %} text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-600 active:text-indigo-700">About</a>
        <a href="{% url 'info' %}" class="{% if current_url == 'info' %}text-indigo-500{% endif %} text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Info</a>
      </nav>
      <!-- nav - end -->


      <!-- buttons - start -->
      <div class="-ml-8 hidden flex-col items-center gap-2.5 sm:flex-row sm:justify-center lg:flex lg:justify-start">
        {% if request.user.is_authenticated %}
          <div class="text-sky-500">Привет: <span class="font-bold">{{ user.username }}</span></div>
        {% endif %}
        <a href="/admin" class="inline-block rounded-lg bg-indigo-500 px-3 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Админка</a>

        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="logout inline-block rounded-lg bg-gray-400 px-3 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-600 focus-visible:ring active:bg-gray-700 md:text-base">Выйти</a>
        {% endif %}
      </div>



      <button type="button" class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
        </svg>

        Menu
      </button>
      <!-- buttons - end -->
    </header>

  </div>
</div>


{% endwith %}
